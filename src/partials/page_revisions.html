{{#each settings.revisions.repositories}}
<h5><strong>Viewing:</strong> <a href="https://github.com/{{user}}/{{repo}}" target="_blank">{{repo}}</a></h5>
<div id="commits-{{replace repo "." "-"}}"></div>
<script type="text/javascript">
    $(function() {
        $('#commits-{{replace repo "." "-"}}').githubInfoWidget({
            user: '{{user}}',
            repo: '{{repo}}',
            branch: '{{branch}}',
            last: {{@root.settings.revisions.last}},
            limitMessageTo: {{@root.settings.revisions.characters}}
        }, highlightAuthors);
    });
</script>
