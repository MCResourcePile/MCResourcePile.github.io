<div class="map-scores">
    {{#scores}}
    {{#if score}}
    <div class="progress" data-toggle="tooltip" data-placement="top" title="{{properties @root.criteria this.criteria 'label'}} ({{score}} / {{properties @root.criteria this.criteria 'max'}})">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{score}}" aria-valuemin="0" aria-valuemax="{{properties @root.criteria this.criteria 'max'}}">
            <span>{{properties @root.criteria this.criteria 'label'}} ({{score}} / {{properties @root.criteria this.criteria 'max'}})</span>
        </div>
    </div>
    {{/if}}
    {{/scores}}
</div>
