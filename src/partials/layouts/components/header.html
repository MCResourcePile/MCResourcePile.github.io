{{#if settings.header}}
<div class="content-header">
    <div class="content-title">{{title}}</div>
    {{#if subtitle}}
    <div class="content-subtitle">{{subtitle}}</div>
    {{/if}}
    {{#if body}}
    <p class="content-body">{{{body}}}</p>
    {{/if}}
</div>
{{else}}
<div class="content-buffer"></div>
{{/if}}
