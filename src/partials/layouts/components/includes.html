<!-- Page stylesheets -->
{{#each settings.include.important.stylesheets}}
<link rel="stylesheet" href="{{this}}">
{{/each}}
{{#each settings.include.stylesheets}}
<link rel="stylesheet" href="{{this}}">
{{/each}}
<!-- Page script files -->
{{#each settings.include.important.scripts}}
<script src="{{this}}"></script>
{{/each}}
{{#each settings.include.scripts}}
<script src="{{this}}"></script>
{{/each}}
