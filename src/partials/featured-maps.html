<div class="collection-thumbnail">
    <div class="collection-head">
        <div class="collection-title">Featured Maps</div>
        {{#if data.featured.description}}
        <div class="collection-description">{{featured.description}}</div>
        {{/if}}
    </div>
    <div class="collection-body">
        <div class="collection-maps">
            {{#withSort data.maps}}
            {{#contains @root.data.featured.maps slug}}
            {{> map-thumbnail}}
            {{/contains}}
            {{/withSort}}
            {{#each data.featured.maps}}{{this}} {{/each}}
        </div>
        <div id="collection-buttons" class="center"></div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
$(document).ready(function(){
  $('.collection-maps').slick({
      slidesToShow: 4,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
      appendArrows: '#collection-buttons',
      responsive: [
        {
            breakpoint: 1200,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 1
            }
        },
        {
            breakpoint: 990,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 1
            }
        },
        {
            breakpoint: 600,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1
            }
        }
    ]
  });
});
</script>
