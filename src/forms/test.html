{{> header}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<div class="container">
    <div class="content-header">
        {{> alert}}
        <div class="content-title">Test form</div>
        <div class="content-subtitle">
            This is hopefully the start of our forms for submissions and contact.
        </div>
    </div>
    Username:<br/>
    <input type="text" name="username" id="username" placeholder="Username" /><br/>

    Map Title:<br/>
    <input type="text" name="map" id="map" placeholder="Map Title" /><br/>
    
    Creative Commons License:<br/>
    <select name="license" id="license">
        <option value="none">Unlicensed</option>
        <option value="by-nc-sa">Attribution-NonCommercial-ShareALike</option>
        <option value="by-sa">Attribution-ShareALike</option>
  </select>
    
    <input type="button" name="Submit" id="Submit" onclick="postContactToGoogle()" value="Submit"/>
</div>
<script type="text/javascript">
    function postContactToGoogle() {
        var username=$('#username').val();
        var map=$('#map').val();
        var license=$('#license').val();
        $.ajax({
            url: "https://docs.google.com/forms/d/e/1FAIpQLScnMMwNQxG0ei41KcoAR8bdqh0eVwckq5wXLuEhb2XOOdKyLg/formResponse",
            data: {"entry.44203993":username, "entry.510101193":map, "entry.1739871891":license},
            type: "POST",
            dataType: "xml",
            statusCode: {
                0:function() { window.location.replace("success.html");},
                200:function(){window.location.replace("success.html");}
            }
        });
    }
</script>
{{> footer}}
</body>
</html>
