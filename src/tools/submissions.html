{{> header}}
<div class="container">
    <!-- Page content -->
    <div class="content-header">
        <div class="content-alert">
            <noscript>
                <div class="alert alert-danger alert-global" role="alert">Please enable JavaScript in your browser. Many features of this site rely on JavaScript and will not work without it.</div>
            </noscript>
            <div id="alert-want-to-help" class="alert alert-warning alert-global" role="alert">
                Want to help expand ResourcePile? We're looking for people to join our team! Find out more <a href="https://mcresourcepile.github.io/updates#want_to_help_expand_resourcepile">here</a>.
            </div>
        </div>
        <div class="content-title">Map Submissions Thread Builder</div>
        <div class="content-subtitle">
            Generate a pre-built map submission thread for Stratus Network
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            form
        </div>
        <div class="col-md-6">
            <ul id="output-tabs" class="nav nav-tabs" style="margin-bottom: 16px;">
                <li role="presentation" class="active"><a href="#output" data-toggle="tab">Output</a></li>
                <li role="presentation"><a href="#preview" data-toggle="tab">Preview</a></li>
            </ul>
            <div id="output-tabs-content" class="tab-content">
                <div class="tab-pane active in" id="output">
                    <div class="well well-output" id="thread-output-box">
                        Loading output...
                    </div>
                </div>
                <div class="tab-pane" id="preview">
                    Loading preview...
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.2/dist/showdown.min.js"></script>
<script>
    var converter = new showdown.Converter()
    var template = `
### Heading

##### look at this
`
    var converted = converter.makeHtml(template);
    $('#thread-output-box').html(template);
    $('#preview').html(converted);
</script>
{{> footer}}
</body>
</html>
