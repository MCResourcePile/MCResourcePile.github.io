{{> header}}
<div class="container">
	<div class="content-header">
        {{> alert}}
		<div class="content-title">Avicus Map Collection</div>
		<div class="content-subtitle">
			A collection of publicly downloadable maps from the <a href="http://avicus.net">Avicus Network</a>.
		</div>
	</div>
    <div class="content-alert">
        <div id="alert-avicus-maps" class="alert alert-danger alert-global" role="alert" style="margin-bottom:24px;">
            Please note that this map's XML will not work on servers running the open source PGM plugin.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="font-size:18px;"><span aria-hidden="true">Ã—</span></button>
            <script>$("#alert-avicus-maps").on("closed.bs.alert",function(){Cookies.set("alert-avicus-maps-hidden",!0,{expires:365})}),Cookies.get("alert-avicus-maps-hidden")&&$("#alert-avicus-maps").alert("close");</script>
        </div>
    </div>
    <div class="thumbnail">
        <form name="search_form" class="record-search-container">
            <input type="search" id="search" name="s" value="" class="form-control record-search-box" placeholder="Search maps">
        </form>
        <div class="game-mode-navigation row">
            <div class="col-xs-12 col-md-4">
                <div class="col-xs-6 col-md-6">
                    <div class="game-mode-section-header">Objectives</div>
                    <a class="game-mode-button game-ctf" href="?s=ctf"></a>
                    <a class="game-mode-button game-ctw" href="?s=ctw"></a>
                    <a class="game-mode-button game-dtc" href="?s=dtc"></a>
                    <a class="game-mode-button game-dtm" href="?s=dtm"></a>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="game-mode-section-header">Deathmatch</div>
                    <a class="game-mode-button game-koth" href="?s=koth"></a>
                    <a class="game-mode-button game-tdm" href="?s=tdm"></a>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="col-xs-6 col-md-6">
                    <div class="game-mode-section-header">Blitz</div>
                    <a class="game-mode-button game-arcade" href="?s=arcade"></a>
                    <a class="game-mode-button game-frenzy" href="?s=frenzy"></a>
                    <a class="game-mode-button game-skywars" href="?s=skywars"></a>
					<a class="game-mode-button game-walls" href="?s=walls"></a>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="game-mode-section-header">Competitive</div>
                    <a class="game-mode-button game-tournament" href="?s=tournament"></a>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="col-xs-6 col-md-6">
                    <div class="game-mode-section-header">Seasons</div>
                    <a class="game-mode-button season-christmas" href="?s=christmas"></a>
                    <a class="game-mode-button season-halloween" href="?s=halloween"></a>
                    <a class="game-mode-button game-throwback" href="?s=throwback"></a>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="game-mode-section-header">Other</div>
                    <a class="game-mode-button custom-new" href="?s=new"></a>
                    <a class="game-mode-button custom-popular" href="?s=popular"></a>
                    <a class="game-mode-button license-by-nc-sa" href="?s=by-nc-sa"></a>
                    <a class="game-mode-button license-by-sa" href="?s=by-sa"></a>
                </div>
            </div>
        </div>
    </div>
	<div class="total-maps center"></div>
	<div id="maps-output" class="maps-output">
		<div class="dynamic">
        {{> map}}
		</div>
	</div>
</div>
<script type="text/javascript">
    var data = location.search;
    if(data) {
        data = location.search.substring(1);
        data = data.split('&');
        var pairs = {};
        for(var i = 0; i < data.length; i++){
            var tmp = data[i].split('=');
            pairs[tmp[0]] = tmp[1];
        }
        var f = document.search_form;
        for (var i in pairs) {
            if(f.elements[i]) {f.elements[i].value = pairs[i].split('+').join(' ');}
        }
    }
</script>
{{> footer}}
</body>
</html>
